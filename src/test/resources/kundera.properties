#### sample properties file ####

# Cassandra nodes
kundera.nodes=localhost
#Cassandra port
kundera.port=9160
#Cassandra keyspace
kundera.keyspace=Blog
#Entity session
sessionless=false
#Cassandra client implementation. It must implement com.impetus.kundera.CassandraClient
kundera.client=com.impetus.kundera.client.PelopsClient
# second-level cache
kundera.cache.provider_class=com.impetus.kundera.cache.ehcache.EhCacheProvider
net.sf.ehcache.configurationResourceName=/ehcache-test.xml